<!DOCTYPE html>
<html>
<head>

<style>

.doll {
	position:absolute;
	top: 10px;
	left:10px;
}

#blank {
	z-index:10;
}

#style1 {
	z-index:20;
}

.doll.clip {
	position:absolute;
	top: 10px;
	left:10px;
	-webkit-clip-path: inset(0px 200px 200px 0px);
}

</style>

</head>

<body>
<div >
	<img class="doll" id="blank" src="../static/green.png"/>
	<img class="doll clip" id="style1" src="../static/pinksquare.png"/>
</div>


</body>
</html>
